<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <!-- Formulaire de connexion -->
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Champ Email -->
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        id="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Enter your email"
                      />
                      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                        Please enter a valid email.
                      </div>
                    </div>
  
                    <!-- Champ Password -->
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        id="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Enter your password"
                      />
                      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                        Password is required.
                      </div>
                    </div>
  
                    <!-- Bouton de connexion -->
                    <button
                      type="submit"
                      class="btn btn-primary w-100"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </form>
  
                  <!-- Lien vers l'inscription (optionnel) -->
                  <div class="text-center mt-3">
                    <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
